<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background-image: url('/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .navbar {
      justify-content: center; /* Center items horizontally */
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff; /* Navbar text color */
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline; /* Underline on hover */
    }

    /* Center the form on the page */
    form {
      margin-top: 50px;
      padding: 25px;
      background-color: rgb(238, 233, 233);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  
  </script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#">Registration Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ota">Tracking: OTA </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/register" method="post">
          <h3 class="text-center" style="color: black;">Request Activation</h3>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="type">Choose an option:</label>
            <select class="form-control" id="type" name="type">
              <option value="REQ_SUPPLIER">SUPPLIER</option>
              <option value="REQ_MANUFACTURER">MANUFACTURER</option>
              <option value="REQ_WHOLESALER">WHOLESELLER</option>
              <option value="REQ_RETAILER">RETAILER</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">REQUEST</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, but needed for some features) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
