<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Information</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('ota.png'); /* Replace with your image path */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff; /* Text color for contrast */
        }
        label {
            font-weight: bold;
            color: #ffffff; /* Text color for contrast */
        }
        .form-control {
            width: 80%;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
            color: #000000; /* Text color */
            border: 1px solid #ced4da;
        }
        .btn-primary {
            width: 80%;
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Primary button border color */
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            width: 100%; /* Take full width */
            display: none; /* Initially hide sections */
        }
        .section p {
            margin: 5px 0;
        }
        .section a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff; /* Bootstrap primary color */
        }
        .section a:hover {
            text-decoration: underline;
        }
        .details {
            display: none; /* Initially hide details */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            width: 100%; /* Take full width */
        }
        /* New style for form section */
        #form-container {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px); /* Blur effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Login Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ota">Tracking: OTA </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <h1>OTA: ONE TOUCH AUTHENTICATION</h1>
        <div id="form-container">
            <label for="userInput">Enter Data (Separated by '-'): </label>
            <input type="text" class="form-control" id="userInput" placeholder="Enter text">
            <button class="btn btn-primary" onclick="fetchContractData()">Fetch Data</button>
        </div>
        <!-- Updated grid structure to display sections and details -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="section1" class="section"></div>
                <a href="#" onclick="fetchDetails('section1')">See more</a>
            </div>
            <div class="col-md-6">
                <div id="details1" class="details"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="section2" class="section"></div>
                <a href="#" onclick="fetchDetails('section2')">See more</a>
            </div>
            <div class="col-md-6">
                <div id="details2" class="details"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="section3" class="section"></div>
                <a href="#" onclick="fetchDetails('section3')">See more</a>
            </div>
            <div class="col-md-6">
                <div id="details3" class="details"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="section4" class="section"></div>
                <a href="#" onclick="fetchDetails('section4')">See more</a>
            </div>
            <div class="col-md-6">
                <div id="details4" class="details"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchDetails(sectionId) {
            const sectionDiv = document.getElementById(sectionId);
            const detailsDiv = document.getElementById('details' + sectionId.slice(-1)); // Get corresponding details div
            const firstElement = sectionDiv.getElementsByTagName('p')[0].textContent.trim(); // Get the first element of the section

            let type;
            if (sectionId === 'section1') {
                type = 'suppliers';
            } else if (sectionId === 'section2') {
                type = 'manufacturer';
            } else if (sectionId === 'section3') {
                type = 'wholesaler';
            } else if (sectionId === 'section4') {
                type = 'retailer';
            }

            try {
                const response = await fetch(`/view?userInput=${firstElement},${type}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                let htmlContent = '';

                switch (type) {
                    case 'suppliers':
                        htmlContent = `
                            <p>ID: ${data.data[0].id}</p>
                            <p>Name: ${data.data[0].name}</p>
                            <p>License: ${data.data[0].license}</p>
                            <p>Expiry Date: ${data.data[0].expiry_date}</p>
                        `;
                        break;
                    case 'manufacturer':
                        htmlContent = `
                            <p>Manufactured By: ${data.data[0].manuf_addr}</p>
                            <p>Manufactured In: ${data.data[0].manuf_factory}</p>
                        `;
                        break;
                    case 'wholesaler':
                        htmlContent = `
                            <p>ID: ${data.data[0].id}</p>
                            <p>Name: ${data.data[0].name}</p>
                            <p>License: ${data.data[0].trade_license}</p>
                            <p>Expiry Date: ${data.data[0].expiry}</p>
                        `;
                        break;
                    case 'retailer':
                        htmlContent = `
                            <p>ID: ${data.data[0].id}</p>
                            <p>Name: ${data.data[0].name}</p>
                            <p>License: ${data.data[0].trade_license}</p>
                            <p>Expiry Date: ${data.data[0].expiry}</p>
                        `;
                        break;
                    default:
                        htmlContent = '<p>No data available</p>';
                }

                // Check if the section is section2 and append timestamp in datetime format
               

                detailsDiv.innerHTML = htmlContent;
                detailsDiv.style.display = 'block'; // Show details div

                // Show the section
                sectionDiv.style.display = 'block';
            } catch (error) {
                console.error('Fetch Error:', error);
                detailsDiv.innerHTML = `<p>Error fetching data</p>`;
                detailsDiv.style.display = 'none'; // Hide details div on error

                // Hide the section on error
                sectionDiv.style.display = 'none';
            }
        }

        async function fetchContractData() {
            const userInput = document.getElementById('userInput').value;
            try {
                const response = await fetch(`/getString?userInput=${userInput}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                displayContractData(data);
            } catch (error) {
                console.error('Fetch Error:', error);
                // Handle error display or retry logic
            }
        }

        function displayContractData(data) {
            const sections = splitIntoSections(data);

            // Assign sections to their respective divs and make them visible
            if (sections.length >= 1) {
                document.getElementById('section1').innerHTML = createSectionHTML(sections[0]);
                document.getElementById('section1').style.display = 'block';
            } else {
                document.getElementById('section1').style.display = 'none';
            }

            if (sections.length >= 2) {
                document.getElementById('section2').innerHTML = createSectionHTML(sections[1]);
                document.getElementById('section2').style.display = 'block';
            } else {
                document.getElementById('section2').style.display = 'none';
            }

            if (sections.length >= 3) {
                document.getElementById('section3').innerHTML = createSectionHTML(sections[2]);
                document.getElementById('section3').style.display = 'block';
            } else {
                document.getElementById('section3').style.display = 'none';
            }

            if (sections.length >= 4) {
                document.getElementById('section4').innerHTML = createSectionHTML(sections[3]);
                document.getElementById('section4').style.display = 'block';
            } else {
                document.getElementById('section4').style.display = 'none';
            }
        }
        let flag=0;
        function splitIntoSections(data) {
            const paragraphs = data.split(',');
            const sections = [];
            let currentIndex = 0;

            // First section includes the 1st element of split
            if (paragraphs.length > 0) {
                sections.push(paragraphs.slice(0, 1)); // Pushing entire section data, not just the first element
                currentIndex++;
            }

            // Second section includes the 2nd and 3rd element
            if (paragraphs.length > 2) {
                sections.push(paragraphs.slice(1, 3));
                currentIndex += 2;
            }

            // Third section includes the 4th element
            if (paragraphs.length > 3) {
                sections.push(paragraphs.slice(3, 4));
                currentIndex++;
            }

            // Fourth section includes the rest of the elements
            if (currentIndex < paragraphs.length) {
                sections.push(paragraphs.slice(currentIndex));
            }

            return sections;
        }
        function createSectionHTML(section) {
    return section.map((item, index) => {
        flag++;
        
        
        if (index == 1 && flag!== 6) {
            console.log(flag);
            return `<p>Manufactured Time: ${formatTimestamp(item)}</p>`;
        } 
        

        
        else if (flag === 6) {
    return ''; // Return empty string for Manufactured Time in section 4
}
        
        else {
            return `TRACK ID: <p>${item}</p>`;
            console.log(flag);
        }
    }).join('');




}

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000); // Convert UNIX timestamp to milliseconds
            return date.toLocaleString(); // Format date and time
        }

        
    </script>
</body>
</html>
